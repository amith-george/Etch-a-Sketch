<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">

</head>


<body>
    <section id="etch">
        
        <div id="heading">
            <h1> Etch-a-Sketch </h1>
        </div>
        <section id="infobox">
        <div id="information">
            <p>Welcome to Etch-a-Sketch! Choose one of these options and have your fun!</p>
            <p>Hold down your left mouse button to play the game and start painting!</p>
        </div>
        <div id="options">
            <button id="normal"> Normal Mode </button>
            <button id="colored"> Color Mode </button>
            <button id="fade"> Fade Mode </button>
            <button id="small"> Small Mode </button>
            <button id="medium"> Medium Mode </button>
            <button id="large"> Large Mode </button>
            <button id="erase"> Erase </button>
        </div>
        </section>
        <div id="grid">
            <div id="gridContainer" class="grid-container"></div>
        </div>

        <script src="script.js"></script>
    </section>

</body>

</html>
